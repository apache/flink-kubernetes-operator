name: Publish Snapshot

on:
  schedule:
    # At the end of every day
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: snapshot-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            snapshot-maven-
      - name: Publish snapshot
        env:
          ASF_USERNAME: ${{ secrets.NEXUS_USER }}
          ASF_PASSWORD: ${{ secrets.NEXUS_PW }}
        run: |
          tmp_settings="tmp-settings.xml"
          echo "<settings><servers><server>" > $tmp_settings
          echo "<id>apache.snapshots.https</id><username>$ASF_USERNAME</username>" >> $tmp_settings
          echo "<password>$ASF_PASSWORD</password>" >> $tmp_settings
          echo "</server></servers></settings>" >> $tmp_settings
          
          set -o pipefail; mvn clean deploy -Dgpg.skip -DskipTests -Papache-release | tee ./mvn.log; set +o pipefail
          if [[ $(grep -c "overlapping classes" ./mvn.log) -gt 0 ]];then
            echo "Found overlapping classes, please fix"
            exit 1
          fi
          if [[ $(git diff HEAD | wc -l) -gt 0 ]];then
            echo "Please generate the java doc via 'mvn clean install -DskipTests -Pgenerate-docs' again"
            exit 1
          fi
          
          rm $tmp_settings
