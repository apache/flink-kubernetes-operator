name: CI
on:
  push:
  pull_request:
jobs:
  test_ci:
    runs-on: ubuntu-latest
    name: test_ci
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          mvn clean install | tee ./mvn.log
          if [[ $(grep -c "overlapping classes" ./mvn.log) -gt 0 ]];then
            echo "Found overlapping classes, please fix"
            exit 1
          fi
      - name: Start minikube
        run: |
          source e2e-tests/utils.sh
          start_minikube
      - name: Install cert-manager
        run: |
          kubectl get pods -A
          kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v1.7.1/cert-manager.yaml
          kubectl -n cert-manager wait --all=true --for=condition=Available --timeout=300s deploy
      - name: Build image
        run: |
          export SHELL=/bin/bash
          export DOCKER_BUILDKIT=1
          eval $(minikube -p minikube docker-env)
          docker build --progress=plain --no-cache -f ./Dockerfile -t flink-kubernetes-operator:ci-latest .
          docker images
      - name: Start the operator
        run: |
          helm install flink-operator helm/flink-operator --set image.repository=flink-kubernetes-operator --set image.tag=ci-latest
          kubectl wait --for=condition=Available --timeout=120s deploy/flink-operator
          kubectl get pods
      - name: Tests in flink-kubernetes-operator
        run: |
          cd flink-kubernetes-operator
          mvn integration-test -Dit.skip=false
          cd ..
      - name: Tests in flink-kubernetes-webhook
        run: |
          cd flink-kubernetes-webhook
          mvn integration-test -Dit.skip=false
          cd ..
      - name: Stop the operator
        run: |
          helm uninstall flink-operator
      - name: Stop minikube
        run: |
          source e2e-tests/utils.sh
          stop_minikube
  e2e_ci:
    runs-on: ubuntu-latest
    name: e2e_ci
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: |
          mvn clean install | tee ./mvn.log
          if [[ $(grep -c "overlapping classes" ./mvn.log) -gt 0 ]];then
            echo "Found overlapping classes, please fix"
            exit 1
          fi
      - name: Start minikube
        run: |
          source e2e-tests/utils.sh
          start_minikube
      - name: Install cert-manager
        run: |
          kubectl get pods -A
          kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v1.7.1/cert-manager.yaml
          kubectl -n cert-manager wait --all=true --for=condition=Available --timeout=300s deploy
      - name: Build image
        run: |
          export SHELL=/bin/bash
          export DOCKER_BUILDKIT=1
          eval $(minikube -p minikube docker-env)
          docker build --progress=plain --no-cache -f ./Dockerfile -t flink-kubernetes-operator:ci-latest --progress plain .
          docker images
      - name: Start the operator
        run: |
          helm install flink-operator helm/flink-operator --set image.repository=flink-kubernetes-operator --set image.tag=ci-latest
          kubectl wait --for=condition=Available --timeout=120s deploy/flink-operator
          kubectl get pods
      - name: Run Flink e2e tests
        run: |
          ls e2e-tests/test_*.sh | while read script_test;do \
            echo "Running $script_test"
            bash $script_test || exit 1
          done
      - name: Stop the operator
        run: |
          helm uninstall flink-operator
      - name: Stop minikube
        run: |
          source e2e-tests/utils.sh
          stop_minikube
