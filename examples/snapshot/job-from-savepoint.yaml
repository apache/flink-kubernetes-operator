# Create a FlinkStateSnapshot with an already existing savepoint on the FS, and starts a new job with that snapshot.

apiVersion: flink.apache.org/v1beta1
kind: FlinkStateSnapshot
metadata:
  name: example-savepoint
spec:
  savepoint:
    alreadyExists: true
    disposeOnDelete: false
    path: file:///flink-data/savepoints/savepoint-45305c-d867504446e0

---
apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: example-deployment
spec:
  image: flink:1.19
  flinkVersion: v1_19
  flinkConfiguration:
    state.checkpoints.dir: file:///flink-data/checkpoints
    state.savepoints.dir: file:///flink-data/savepoints
  serviceAccount: flink
  jobManager:
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  podTemplate:
    spec:
      containers:
        - name: flink-main-container
          volumeMounts:
            - mountPath: /flink-data
              name: flink-volume
      volumes:
        - name: flink-volume
          hostPath:
            path: /tmp/flink
            type: Directory
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    upgradeMode: savepoint
    initialSavepointPath: file:///flink-data/savepoints/savepoint-45305c-d867504446e0
