apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: autoscaling-dynamic
spec:
  image: autoscaling-example
  flinkVersion: v1_18
  flinkConfiguration:
    job.autoscaler.enabled: "true"
    job.autoscaler.stabilization.interval: "1m"
    job.autoscaler.metrics.window: "15m"
    job.autoscaler.target.utilization: "0.5"
    job.autoscaler.target.utilization.boundary: "0.3"
    pipeline.max-parallelism: "32"
    taskmanager.numberOfTaskSlots: "4"
  serviceAccount: flink
  jobManager:
    resource:
      memory: "2048m"
      cpu: 0.5
  taskManager:
    resource:
      memory: "2048m"
      cpu: 1
  podTemplate:
    spec:
      containers:
        - name: flink-main-container
  job:
    jarURI: local:///opt/flink/usrlib/autoscaling.jar
    entryClass: autoscaling.LoadSimulationPipeline
    parallelism: 1
    upgradeMode: stateless
    args:
    - --maxLoadPerTask
    - "1;2;4;8;16;\n16;8;4;2;1\n8;4;16;1;2"
    - --repeatsAfterMinutes
    - "60"
