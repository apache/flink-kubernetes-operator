---
{{- if .Values.webhook.create }}
---
apiVersion: v1
kind: Service
metadata:
  name: flink-operator-webhook-service
  namespace: {{ .Values.operatorNamespace.name }}
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    app.kubernetes.io/name: {{ include "flink-operator.name" . }}
---
{{- if .Values.webhook.keystore.useDefaultPassword }}
apiVersion: v1
kind: Secret
metadata:
  name: flink-operator-webhook-secret
  namespace: {{ .Values.operatorNamespace.name }}
type: Opaque
data:
  password: cGFzc3dvcmQxMjM0
{{- end }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: flink-operator-serving-cert
  namespace: {{ .Values.operatorNamespace.name }}
spec:
  dnsNames:
  - flink-operator-webhook-service.default.svc
  - flink-operator-webhook-service.default.svc.cluster.local
  keystores:
    pkcs12:
      create: true
      passwordSecretRef:
      {{- if .Values.webhook.keystore.useDefaultPassword }}
        name: flink-operator-webhook-secret
        key: password
      {{- else }}
        {{- with .Values.webhook.keystore.passwordSecretRef }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
  issuerRef:
    kind: Issuer
    name: flink-operator-selfsigned-issuer
  commonName: FlinkDeployment Validator
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: flink-operator-selfsigned-issuer
  namespace: {{ .Values.operatorNamespace.name }}
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: default/flink-operator-serving-cert
  name: flink-operator-validating-webhook-configuration
webhooks:
- name: vflinkdeployments.flink.apache.org
  admissionReviewVersions: ["v1"]
  clientConfig:
    service:
      name: flink-operator-webhook-service
      namespace: {{ .Values.operatorNamespace.name }}
      path: /validate
  failurePolicy: Fail
  rules:
  - apiGroups: ["*"]
    apiVersions: ["*"]
    operations:
    - CREATE
    - UPDATE
    resources:
    - flinkdeployments
  sideEffects: None
  {{- end }}
