suite: Test Operator ClusterRoleBinding

templates:
- rbac/cluster_role_binding.yaml

release:
  name: flink-operator
  namespace: flink-operator

tests:
- it: Should not create ClusterRoleBinding if `rbac.operatorRoleBinding.create` is `false`
  set:
    rbac:
      operatorRoleBinding:
        create: false
  asserts:
  - hasDocuments:
      count: 0

- it: Should create ClusterRoleBinding if `rbac.operatorRoleBinding.create` is `true`
  set:
    rbac:
      operatorRoleBinding:
        create: true
  asserts:
  - containsDocument:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      name: flink-operator-role-binding
  - equal:
      path: roleRef
      value:
        apiGroup: rbac.authorization.k8s.io
        kind: ClusterRole
        name: flink-operator
  - contains:
      path: subjects
      content:
        kind: ServiceAccount
        name: flink-operator
        namespace: flink-operator
