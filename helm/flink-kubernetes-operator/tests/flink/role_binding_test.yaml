suite: Test Flink Job RoleBinding

templates:
- flink/role_binding.yaml

release:
  name: flink-operator
  namespace: flink-operator

tests:
- it: Should not create any role if `rbac.create` is `false`
  set:
    rbac:
      create: false
  asserts:
  - hasDocuments:
      count: 0

- it: Should create role binding in each of the namespaces which should be watched
  set:
    rbac:
      create: true
      jobRole:
        create: true
    watchNamespaces:
    - ns1
    - ns2
  documentIndex: 0
  asserts:
  - containsDocument:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: flink-role-binding
      namespace: ns1

- it: Should create role binding in each of the namespaces which should be watched
  set:
    rbac:
      create: true
      jobRole:
        create: true
    watchNamespaces:
    - ns1
    - ns2
  documentIndex: 1
  asserts:
  - containsDocument:
      apiVersion: rbac.authorization.k8s.io/v1
      kind: RoleBinding
      name: flink-role-binding
      namespace: ns2
