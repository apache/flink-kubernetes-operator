github:
  enabled_merge_buttons:
    squash: true
    merge: false
    rebase: true
  labels:
    - flink
    - big-data
    - java
  protected_branches:
    main: {}
    release-0.1: {}
    release-1.0: {}
    release-1.1: {}
    release-1.2: {}

notifications:
  commits:      commits@flink.apache.org
